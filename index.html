<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    
  />
</head>

<body>

    <div class="w-full   ">
        <div class=" container h-screen flex   justify-center items-center mx-auto ">


            <!-- button -->
          
            <div id="rigbutton"  class="  newheare lg:w-2/6 w-3/6 py-6">
                <h1 id="btntext"  class="text-white  lg:text-5xl text-3xl animate-bounce  mb-8  font-semibold font-bold  z-10 ">New Here</h1>
                <button onclick="newheare()" type="submit" 
                    class="  button bg-teal-400 hover:bg-teal-600 text-white font-semibold  py-2 px-4 border  hover:border-transparent rounded-2xl">
                    RIGESTR NOW
                </button>
            </div>




            <Form id="rigesterform" class="  hidden bg-white  rigestr  space-y-6 border-2 drop-shadow-2xl rounded-3xl  w-3/6 lg:w-2/6">
                <h1 class="lg:text-3xl text-2xl animate-bounce font-bold flex pt-6 justify-center">REGISTRATION  </h1>
                <div class="flex  justify-center">
                    <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
                    <input id="reginput1" class="   border-2 bg-gray-300 indent-3 w-5/6  h-10  rounded-2xl" type="text"
                        placeholder="Enter the Name">
                </div>
                <div class="flex  justify-center">
                    <!-- <i class="fa fa-lock" aria-hidden="true"></i> -->
                    <input id="reginput2" class="  border-2 bg-gray-300 indent-3 h-10 w-5/6 rounded-2xl" type="text"
                        placeholder="Enter the Password">
                </div>
                <div class="flex  justify-center py-6">
                    <button onclick="register(event)" type="submit"
                        class="  button bg-teal-400 hover:bg-teal-600 text-white font-semibold  py-2 px-4 border  hover:border-transparent rounded-2xl">
                        REGESTR
                    </button>
                </div>
            </Form>


            <!-- 2 -->
            <Form id="signform" class=" bg-white mr-12 lg:mr-0 signin space-y-6 border-2 drop-shadow-2xl rounded-3xl w-4/6 lg:w-2/6">
                <h1 class="lg:text-3xl text-4xl font-bold flex  pt-6 justify-center">SIGN IN </h1>
                <div class="flex  justify-center">
                    <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
                    <input id="signinput1"  class="    bg-gray-300 indent-3 w-5/6  h-10  rounded-2xl" type="text"
                        placeholder="Enter the Name">
                </div>
                <div class="flex  justify-center">
                    <!-- <i class="fa fa-lock" aria-hidden="true"></i> -->
                    <input id="signinput2" class=" bg-gray-300 indent-3 h-10 w-5/6 rounded-2xl" type="text"
                        placeholder="Enter the Password">
                </div>
                <div class="flex  justify-center py-6">
                    <button onclick="signin()" type="submit"
                        class="  button bg-teal-400 hover:bg-teal-600 text-white font-semibold  py-2 px-4 border  hover:border-transparent rounded-2xl">
                        SIGN IN
                    </button>
                </div>
            </Form>
        </div>

    </div>




















    <script src="index.js"></script>
</body>

</html>
